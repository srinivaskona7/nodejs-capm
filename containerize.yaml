_schema-version: '1.0'
repository: registry-server
tag: latest
before-all:
  - npx cds build --production
  - mkdir -p ui-resources/resources
  - npm i --prefix app/admin-books
  - npm run build --prefix app/admin-books
  # zip filename should match the archiveName specified in ui5-deploy.yaml
  - cp -f app/admin-books/dist/admin-books.zip ui-resources/resources/admin-books.zip
  - npm i --prefix app/browse
  - npm run build --prefix app/browse
  # zip filename should match the archiveName specified in ui5-deploy.yaml
  - cp -f app/browse/dist/browse.zip ui-resources/resources/browse.zip
modules:
  - name: cap-node-srv
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: gen/srv
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: cap-node-hana-deployer
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: gen/db
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: cap-node-approuter
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: app/router
        env:
          BP_NODE_RUN_SCRIPTS: ""
  - name: cap-node-html5-deployer
    build-parameters:
      buildpack:
        type: nodejs
        builder: builder-jammy-base
        path: ui-resources
        env:
          BP_NODE_RUN_SCRIPTS: ""
